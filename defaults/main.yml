# defaults file for nexus3-config-as-code
nexus_protocol: http
nexus_hostname: localhost
nexus_port: 8081
nexus_admin_username: admin
nexus_admin_password: changeme
nexus_enable_pro: false

nexus_blobstores:
  - name: default
    type: File
    path: default
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600 # 100Mb

nexus_repos_cleanup_policies: []

nexus_config_maven: true
nexus_config_docker: true

__nexus_repos_docker_group_defaults:
  online: true
  format: docker
  type: group
  storage:
    blobStoreName: default
    strictContentTypeValidation: false
  group:
    memberNames: []

__nexus_repos_docker_hosted_defaults:
  online: true
  format: docker
  type: hosted
  storage:
    blobStoreName: default
    strictContentTypeValidation: false
    writePolicy: allow_once
    latestPolicy: true
  cleanup:
    policyNames: []
  component:
    proprietaryComponents: false
  docker:
    v1Enabled: false
    forceBasicAuth: false
    httpPort: 10000
    httpsPort: 10001
    subdomain:

__nexus_repos_docker_proxy_defaults:
  format: docker
  type: proxy
  online: true
  storage:
    blobStoreName: default
    strictContentTypeValidation: true
  cleanup:
    policyNames: []
  proxy:
    remoteUrl: https://remote.repository.com
    contentMaxAge: 1440
    metadataMaxAge: 1440
  negativeCache:
    enabled: true
    timeToLive: 1440
  httpClient:
    blocked: false
    autoBlock: true
    connection:
      retries: 0
      userAgentSuffix: string
      timeout: 60
      enableCircularRedirects: false
      enableCookies: false
      useTrustStore: false
    # authentication:
    #   type:
    #   username:
    #   preemptive:
    #   ntlmHost:
    #   ntlmDomain:
  routingRule:
  replication:
  docker:
    v1Enabled: false
    forceBasicAuth: false
    httpPort: 10000
    httpsPort: 10001
    dockerAttrs:
      docker.version: v1
      docker.token: true
      docker.schemaV1: true
      docker.forceBasicAuth: false

__nexus_repos_maven_group_defaults:
  online: true
  format: maven2
  type: group
  storage:
    blobStoreName: default
    strictContentTypeValidation: false
  group:
    memberNames: []

__nexus_repos_maven_hosted_defaults:
  online: true
  format: maven2
  type: hosted
  storage:
    blobStoreName: default
    strictContentTypeValidation: false
    writePolicy: allow_once
  cleanup:
    policyNames: []
  component:
    proprietaryComponents: false
  maven:
    versionPolicy: MIXED
    layoutPolicy: STRICT
    contentDisposition: INLINE

__nexus_repos_maven_proxy_defaults:
  format: maven2
  type: proxy
  online: true
  storage:
    blobStoreName: default
    strictContentTypeValidation: true
  cleanup:
    policyNames: []
  proxy:
    remoteUrl: https://remote.repository.com
    contentMaxAge: 1440
    metadataMaxAge: 1440
  negativeCache:
    enabled: true
    timeToLive: 1440
  httpClient:
    blocked: false
    autoBlock: true
    connection:
      retries: 0
      userAgentSuffix: string
      timeout: 60
      enableCircularRedirects: false
      enableCookies: false
      useTrustStore: false
    # authentication:
    #   type:
    #   username:
    #   preemptive:
    #   ntlmHost:
    #   ntlmDomain:
  routingRule:
  replication:
  maven:
    versionPolicy: MIXED
    layoutPolicy: STRICT
    contentDisposition: ATTACHMENT

nexus_repos_docker_hosted: []

nexus_repos_docker_proxy: []

nexus_repos_docker_group: []

nexus_repos_maven_hosted: []

nexus_repos_maven_proxy: []

nexus_repos_maven_group: []

nexus_routing_rules: []

# Default user password used when creating new users. This is only used if the user does not already exist.
# It will not change the password of an existing user.
nexus_default_user_password: changeme
nexus_users: []

# If you set nexus_enable_pro to true, you must provide a base64 encoded license file
# Either by setting the NEXUS_LICENSE_B64 environment variable or by providing the base64 encoded license string directly below.
nexus_license_b64: "<your Nexus .lic license file encoded into a base64 string>"

nexus_user_tokens_capability:
  enabled: true
  protectContent: true
  expirationEnabled: true
  expirationDays: 30

nexus_anonymous_access:
  enabled: true
  userId: anonymous
  realmName: NexusAuthorizingRealm

nexus_roles:
  - id: "nx-admin"
    name: "nx-admin"
    description: "Administrator Role"
    privileges:
      - "nx-all"
    roles: []
  - id: "nx-anonymous"
    name: "nx-anonymous"
    description: "Anonymous Role"
    privileges:
      - "nx-healthcheck-read"
      - "nx-search-read"
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
    roles: []

nexus_content_selectors: []
