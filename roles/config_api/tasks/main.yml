############ Repositories ############
# TODO: Normalize payloads
- name: Get all repositories
  ansible.builtin.uri:
    url: "{{ nexus_api_scheme }}://{{ nexus_hostname }}:{{ nexus_api_port }}/service/rest/v1/repositorySettings"
    method: GET
    validate_certs: false
    status_code: 200
    user: "{{ nexus_admin_username }}"
    password: "{{ nexus_admin_password }}"
    force_basic_auth: true
  register: __nxs_all_repos__
  until: __nxs_all_repos__.status == 200
  retries: 30
  delay: 10

