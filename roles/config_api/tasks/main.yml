  ansible.builtin.include_tasks: repositories-api.yml
  vars:
    repos: "{{ item | default([]) }}"
    format: maven
    type: hosted
    method: POST
  with_items:
    - "{{ nxs_create_mvn_hosted_repos | default([]) }}"
  when: nxs_create_mvn_hosted_repos | length > 0

