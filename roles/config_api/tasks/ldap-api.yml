---
- name: Construct API url
  ansible.builtin.set_fact:
    api_url: >
      {% if method in ['POST'] %}
        {{ nexus_api_scheme }}://{{ nexus_api_hostname }}:{{ nexus_api_port }}{{ nexus_api_context_path }}service/rest/v1/security/ldap
      {% elif method in ['PUT', 'DELETE'] %}
        {{ nexus_api_scheme }}://{{ nexus_api_hostname }}:{{ nexus_api_port }}{{ nexus_api_context_path }}service/rest/v1/security/ldap/{{ item.name | urlencode }}
      {% endif %}
  tags: ldap

- name: "{{ method }} {{ item.name }} LDAP connection"
  ansible.builtin.uri:
    url: "{{ api_url }}"
    method: "{{ method }}"
    validate_certs: "{{ nexus_api_validate_certs }}"
    user: "{{ nexus_admin_username }}"
    password: "{{ nexus_admin_password }}"
    force_basic_auth: true
    timeout: "{{ nexus_api_timeout }}"
    body: "{{ item | combine({'id': item.id}) | to_json if method == 'PUT' else item | to_json }}"
    status_code: "{{ '201' if method == 'POST' else '204' if method in ['PUT', 'DELETE'] else '200' }}"
    headers:
      Accept: "application/json"
      Content-Type: "application/json"
  register: __nexus_ldap_config_update__
  changed_when: true
  tags: ldap
